<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Ocean Beauty</title>
    
    <!-- Import Google Font at the top -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            background: url('hamptons.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        .logo {
            margin-top: 30px;
            position: absolute;
            top: 5%;
            text-align: center;
        }
        .logo img {
            width: 300px;
            height: auto;
        }
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 10%;  /* Moved 10% closer to center */
            background-color: rgba(255, 255, 240, 0.3);  /* 70% transparent */
            border: none;
            padding: 9.72px 19.44px;  /* 10% shorter */
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #1e3a5f;  /* Dark blue font */
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;  /* Make text uppercase */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="slogan.jpg" alt="One Ocean Beauty Logo">
        </div>
    </div>

    <button class="top-right-btn" onclick="window.location.href='join_us_form.html'">Join Us</button>
</body>
</html>
